<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Template</title>
  <meta name="description" content="MyGrade - Grade Viewer Web App">
  <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
  <link rel="stylesheet" href="bower_components/dialog-polyfill/dialog-polyfill.css">

  <script src="bower_components/material-design-lite/material.min.js"></script>
  <script src="bower_components/dialog-polyfill/dialog-polyfill.js" charset="utf-8"></script>
  <script src="bower_components/firebase/firebase.js" charset="utf-8"></script>
  <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="bower_components/Chart.js/Chart.min.js" charset="utf-8"></script>
  <script src="js/doughnut-dothis.js" charset="utf-8"></script>
  <!-- <link rel="stylesheet" href="css/main.css"> -->
  <link rel="shortcut icon" href="favicon/favicon.ico">
</head>

<body>
  <!-- No header, and the drawer stays open on larger screens (fixed drawer). -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-color--grey">
    <header class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Home</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="search">
            <label class="mdl-textfield__label" for="search">Enter your query...</label>
          </div>
        </div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
          <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
          <li class="mdl-menu__item">About</li>
          <li class="mdl-menu__item">Contact</li>
          <li class="mdl-menu__item">Legal information</li>
        </ul>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <header class="drawer-header">
        <img class="profile-picture" src="images/robot.png" alt="" />
        <span class="mdl-layout-title">Aljorie&apos;s Grade</span>
      </header>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Components</a>
        <a class="mdl-navigation__link" href="">Guide</a>
        <a class="mdl-navigation__link" href="">Attachments</a>
        <a class="mdl-navigation__link" href="">My Grade</a>
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid">
        <div class="mdl-card chart-card mdl-shadow--2dp mdl-cell mdl-cell--3">
          <div class="mdl-card__supporting-text">
            <div class="chart">
              <canvas id="chart1" width="300" height="300"></canvas>
            </div>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <h2 class="mdl-card__title-text">Class Standing</h2>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="text/javascript">
  doughnutDoThis.createChart('#chart1', 100, 30, "#333", "#000");
  </script>
</body>

</html>
